<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="shortcut icon" href="cursoemvideo.png" type="image/x-icon">

    <style>
        div#area {
            background-color: gold;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;

        }
    </style>
</head>
<body>
    <div id="area" >
        interaja...
    </div>
    <script>
        a = document.getElementById("area")
        window.document.getElementById("area").addEventListener("click", clicar) /* funciona sem usar variável, mas deixa o código maior*/
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        function clicar()
        {
           a.innerText = "Hello World"
           a.style.background = "blue"

        }
        function entrar()
        {
            a.innerText = "Entrou"
            a.style.background = "green"
        
        }
        function sair()
        {
            a.innerText = "saiu"
            a.style.background = "Red"
        }
    </script>
</body>
</html>
